<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - MA03 - Question 1</title>
    <script src="http://code.jquery.com/jquery-1.9.0rc1.js"></script>
<body>

<!--Contact Form-->
<form id="contactForm">
        <p>
                <label for="name">Name:</label>
                <input type="text" id="name">        
        </p>
        <p>
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname">        
        </p>
        <p>
                <label for="phone">Phone number  (+47 12345678):</label>
                <input type="text" id="phone" placeholder="(+XX)-XXXXXXXX">        
        </p>
        <p>
                <label for="email">E-mail address (joe@domain.com):</label>
                <input type="text" id="email">        
        </p>

        <input type="submit" name="Submit form" id="">
</form>


<script src="script.js"></script>
</body>
</html>
